<!DOCTYPE html>
<html>

<head>
  <title>Show Red</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
  <h1>Hier könnte Ihr Text stehen</h1>
  <button onclick="scanQrcode()">Scan</button>
  <div style="width:600px;display:inline-block">
    <div id="reader"></div>
  </div>
  <div id="result"></div>
  <script>
    function scanQrcode() {
  //     let html5QrcodeScanner = new Html5QrcodeScanner(
  //       "reader",
  //       { fps: 10, qrbox: { width: 550, height: 550 } },
  // /* verbose= */ false);
  //     html5QrcodeScanner.render(onScanSuccess, onScanFailure);

      // This method will trigger user permissions 
      Html5Qrcode.getCameras().then(devices => {
        /**
          * devices would be an array of objects of type:
          * { id: "id", label: "label" }
         */
        if (devices && devices.length) {

          
          var cameraId = devices[0].id;
          // .. use this to start scanning.

          // Create instance of the object.
          // The only argument is the “id” of HTML element created above.
          const html5QrCode = new Html5Qrcode("reader");
          html5QrCode.start(
            cameraId, // retreived in the previous step.
            {
              fps: 10,    // sets the framerate to 10 frame per second 
              qrbox: 450  // sets only 250 X 250 region of viewfinder to
              // scannable, rest shaded.
            },
            (decodedText, decodedResult) => {     // do something when code is read. For example:
              console.log(`QR Code detected: ${decodedText}`, decodedResult);
              html5QrCode.stop().then(() => {
                alert("stopped scanning. Found " + decodedText);
              })
            },
            errorMessage => {     // parse error, ideally ignore it. For example:
              console.log(`QR Code no longer in front of camera.`);
            })
            .catch(err => {     // Start failed, handle it. For example, 
              console.log(`Unable to start scanning, error: ${err}`);
            });
        } else {
          alert("No camera found.");
        }
      }).catch(err => {
        // handle err   
      });
    } // END scanQrcode

    function onScanSuccess(decodedText, decodedResult) {
      // handle the scanned code as you like, for example:
      console.log(`Code matched = ${decodedText}`, decodedResult);
    }

    function onScanFailure(error) {
      // handle scan failure, usually better to ignore and keep scanning.
      // for example:
      console.warn(`Code scan error = ${error}`);
    }


  </script>

</body>

</html>
